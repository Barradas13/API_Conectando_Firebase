<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Consumo API CRUD</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="logo">
        <img src="images/ifpr.png" />
        <h1 class="titulo">Cadastro de Pessoas</h1>
    </div>

    <div id="forms" class="forms">
        <div class="row">
            <div class="col">
                <h2>Nome</h2>
                <input id="nome" class="form-control" type="text" />
            </div>

            <div class="col">
                <h2>E-mail</h2>
                <input id="email" class="form-control" type="email" />
            </div>
        </div>

        <div class="row">
            <div class="col">
                <h2>CPF</h2>
                <input id="cpf" class="form-control" type="number" />
            </div>

            <div class="col">
                <h2>Telefone</h2>
                <input id="telefone" class="form-control" />
            </div>

            <div class="col">
                <h2>Idade</h2>
                <input id="idade" class="form-control" />
            </div>

            <div class="col">
                <h2>Id para edição</h2>
                <input id="Id" class="form-control" />
            </div>


            <div class="row">
                <button id="cadastrar" class="btn btn-success">Cadastrar</button>
                <button id="editar" class="btn btn-primary">Editar</button>
            </div>

        </div>


    </div>

    <p>_______________________________________________________________________________________________________________________________________________________________________________________
    </p>

    <input id="buscar_input" class="form-control search" placeholder="Buscar usuário por id..." />
    <button id="buscar_btn" class="btn btn-primary">Buscar</button>


    <div id="cards-container" style="display: flex; flex-wrap: wrap"></div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
